name: Release Keepsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Verify backend URL
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          url="https://${tag}---keepsidianserver-i55qr5tvea-uc.a.run.app/subscribe"
          status=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$url")
          if [ "$status" != "200" ]; then
            echo "Backend URL not live: $url (status $status)"
            exit 1
          fi
          echo "Backend URL live: $url"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            main.js keepTokenBrowserAutomationDesktop.js manifest.json styles.css
